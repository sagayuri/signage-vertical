<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>騒音振動計フロント|flat-panel</title>
    <link rel="stylesheet" href="../assets/css/noise-meter.css">
    <!--google fontの設定-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="noiseMeter noiseMeter--flatPanel">
    <header class="header">
        <h1 class="header__title">現在の騒音・振動</h1>
        <p class="header__date">10<span>月</span>23<span>日</span>13:19<span>時点</span></p>
    </header>
    <div id="js-floating-box" class="siteName__info">
        <div id="js-floating-text" class="siteName__infoBox">
            <h2 class="siteName__infoText">
                日本橋一丁目中地区第一種市街地再開発事業日本橋一丁目中地区第一種市街地再開発事業
            </h2>
        </div>
    </div>
    <div class="noiseMeter__illust--top">
        <img src="../assets/images/noise-meter/flatPanel/illust_top.png" alt="">
    </div>
    <div class="noiseMeter__illust--couple">
        <img src="../assets/images/noise-meter/flatPanel/illust_couple.png" alt="">
    </div>
    <div class="noiseMeter__illust--family">
        <img src="../assets/images/noise-meter/flatPanel/illust_family.png" alt="">
    </div>
    <div class="dataWrapper">
        <!--騒音-->
        <div class="noiseWrapper">
            <h2 class="noiseWrapper__title">
                <img src="../assets/images/noise-meter/flatPanel/icon_noise.png" alt="騒音">
            </h2>
            <div class="valueWrapper">
                <p class="valueWrapper__strings">
                    65
                </p>
                <div class="valueWrapper__db">
                    <img src="../assets/images/noise-meter/flatPanel/db.png" alt="デシベル">
                </div>
            </div>
        </div>
        <!--振動-->
        <div class="vibrationWrapper">
            <h2 class="vibrationWrapper__title">
                <img src="../assets/images/noise-meter/flatPanel/icon_vibration.png" alt="振動">
            </h2>
            <div class="valueWrapper">
                <p class="valueWrapper__strings">
                    59
                </p>
                <div class="valueWrapper__db">
                    <img src="../assets/images/noise-meter/flatPanel/db.png" alt="デシベル">
                </div>
            </div>
        </div>
    </div>
    <div class="noiseMeter__illust--town">
        <img src="../assets/images/noise-meter/flatPanel/illust_town.png" alt="">
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        const floatingBox = document.querySelector("#js-floating-box");
        const floatingText = document.querySelector("#js-floating-text");
        const width = floatingBox.offsetWidth;
        const floatingTextWidth = floatingText.offsetWidth;

        function floatingAnime() {
            if (width < floatingTextWidth) {
                floatingText.classList.add("js-active");
            }
        }

        floatingAnime();
    </script>
</body>

</html>
